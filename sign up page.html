<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
 <form method="get" action="login-page.html">
    <div class="container">
        <h1 class="inline-label" style="color: white;">sign up</h1>
        <label for="fname"><strong>first name :</strong></label>
        <input type="text" id="fname" name="fname" required placeholder="first name"> <br> <br>
        <label for="lname"><strong>last name :</strong></label>
        <input type="text" id="lname" placeholder="last name"> <br> <br>
        <label for="phone" class="inline-label"><strong>phone number :</strong></label> <br>
        <input type="tel" id="phone" name="phone" placeholder="+212(234) 567-890" pattern="[+]{0,1}[0-9]{1,3}[ ]?[0-9]{3}[ ]?[0-9]{3}[-]?[0-9]{4}" required> <br> <br>
        <label for="gmail"><strong>gmail :</strong></label>
        <input type="gamail" id="gmail" name="gmail" required placeholder="@gmail.com"> <br> <br>
        <label for="birth" class="inline-label"><strong>date de naissance :</strong></label> <br>
        <input type="date" id="birth" name="birth" class="inline-label" required> <br> <br>
        <label for="gender" class="inline-label"><strong>select your gender</strong></label> <br>
        <input type="radio" id="gender" name="gender" value="mal" required>
        <label for="gender" class="inline-label"><strong>homme</strong></label> <br>
        <input type="radio" id="gender" name="gender"  value="femme" required>
        <label for="gender" class="inline-label"><strong>femme</strong></label> <br> <br>
        <label for="pwd"><strong>password :</strong></label>
        <input type="password" id="pwd" name="pwd" required> <br> <br>
        <label for="confirm" class="inline-label"><strong><p>confirm password :</p></strong></label> <br>
        <input type="password" id="confirm" name="confirm" required> <br> <br>
        <button type="submit">sign up</button>
        <p><strong>for moore   information about us, please visit our website or <a href="#">contact us</a></strong></p>


    </div>
</form>
</body>
</html>
